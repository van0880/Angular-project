<div class="table_block">
  <div class="mat-elevation-z8">
    <button class="add_butoon" (click)="addCategory()" mat-raised-button>Add<mat-icon>add_circle_outline</mat-icon></button>
    <table mat-table [dataSource]="dataSource">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- text Column -->
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>
      
       <!-- Image Column -->
       <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt="image"> </td>
      </ng-container>
  
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="buttons">
          <button (click)="editCategory(element) "mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon >create</mat-icon>
          </button>
          <button  (click)="deleteCategory(element.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon >delete_sweep</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5]"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>




<div class="block" *ngIf="display">
  <div class="form_block">
    <form  class="example-form" [formGroup]="formCategories" (ngSubmit)="save_btn()" >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="formCategories.get('name')?.invalid">Name field can contain min. 5, max. 12 characters</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Text</mat-label>
        <input matInput placeholder="text" formControlName="text">
        <mat-error *ngIf="formCategories.get('text')?.invalid">Text field can contain min. 5 characters</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" formControlName="img">
        <mat-error *ngIf="formCategories.get('img')?.invalid">Image is required</mat-error>
      </mat-form-field>

      <div class="example-button-row">
        <button mat-raised-button [disabled]="formCategories.invalid" id="form_btn">{{form_btn}}</button>
        <button mat-raised-button type="button" (click)="display = !display">close</button>
      </div>
    </form>
    
  </div>
</div>
